<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Order</title>
</head>
<body>
    <section class="header">
        <div class="navbar">
          <div class="logo">
            <h3 class="span">Tea Shop</h3>
          </div>
        </div>
        <div class="sign-in">Sign In</div>
        <div class="cart">
          <img src="img/cart.png" alt="" />
        </div>
      </section>
      <div class="blackBox">
        <h1>- Order your items -</h1>
      </div>
      <div class="order-details">
        <h1>Shipment Details</h1>
        <h3>Please check your items and confirm it</h3>
        <table>
            <tr>
                <td>Sony Playstation 4 Pro White Version</td>
                <td>1</td>
                <td>$399.99</td>
            </tr>
            <tr>
                <td>Airpods Wireless Bluetooth Headphones</td>
                <td>2</td>
                <td>$124.99</td>
            </tr>

            <tr>
                <th>Total Price</th>
                <th>3</th>
                <th>$649.97</th>
            </tr>
        </table>

        <div class="order-form">
            <label for="fullname">Full Name</label>
            <input type="text" placeholder="Enter Recipients Name"> <br />
            <label for="phonenumber">Phone Number</label>
            <input type="text" placeholder="Enter Phone Number"> <br />
            <label for="address">Street Address</label>
            <input type="text" placeholder="Enter Street Address"> <br />
            <label for="pin">PIN Code</label>
            <input type="text" placeholder="Enter PIN Code"> <br />
            <label for="city">City</label>
            <input type="text" placeholder="Enter City"> <br />
            <label for="state">State</label>
            <input type="text" placeholder="Enter State"> <br />
            <button class="submit">Submit</button>
        </div>
      </div>
</body>
</html>
