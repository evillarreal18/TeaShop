<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tea Shop</title>
  </head>
  <body>
    <section class="header">
      <div class="navbar">
        <div class="logo">
          <h3 class="span">Tea Shop</h3>
        </div>
      </div>
      <div class="sign-in">Sign In</div>
      <div class="cart">
        <img src="img/cart.png" alt="" />
      </div>
    </section>
    <div class="main-picture">
      <img src="img/coffee-cup.png" alt="" />
    </div>
    <section>

      <ul class="tea">
        <li class="row">
          <div class="gingertea">
            <img src="img/Ginger-Tea.png" alt="" />
          </div>
          <div class="item-name">
            <h1>Ginger Tea</h1>
            <div class="info">
              <div class="price">$16</div>
              <button class="add">Add +</button>
            </div>
          </div>
        </li>

        <li class="row">
          <div class="greentea">
            <img src="img/Green-Tea.png" alt="" />
          </div>
          <div class="item-name">
            <h1>Green Tea</h1>
            <div class="info">
              <div class="price">$16</div>
              <button class="add">Add +</button>
            </div>
          </div>
        </li>

        <li class="row">
          <div class="lemontea">
            <img src="img/Lemon-Tea.png" alt="" />
          </div>
          <div class="item-name">
            <h1>Lemon Tea</h1>
            <div class="info">
              <div class="price">$16</div>
              <button class="add">Add +</button>
            </div>
          </div>
        </li>

        <li class="row">
          <div class="masalatea">
            <img src="img/Masala-Tea.png" alt="" />
          </div>
          <div class="item-name">
            <h1> Masala Tea</h1>
            <div class="info">
              <div class="price">$16</div>
              <button class="add">Add +</button>
            </div>
          </div>
        </li>
      </ul>
    </section>
    <footer>
      <div class="sub">
        <span class="subtotal">Subtotal:</span>
        <span class="subtotal-price">$770</span>
      </div>
      <button>Check out</button>
    </footer>
  </body>
  <section class="blackBackground">
    <div class="signup">
        <img src="img/x-icon.png">
        <h4>Tea Shop</h4>
        <h1>SIGN UP</h1>

        <div class="form" >
            <input type="text" placeholder="User Name" name="Username" /> <br />
            <input type="email" placeholder="Email address"> <br />
            <input type="password" placeholder="Password"> <br />
        </div>
        <p>Already a member? <a class="sign-in1">Sign in.</a> </p>
    </div>
  </section>
</html>
